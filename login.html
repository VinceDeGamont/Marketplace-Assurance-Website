<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Marketplace Asuransi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <main class="auth-container">
        <div class="auth-box">
            
            <h2>Login</h2>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="anda@gmail.com">
                    </div>

                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>

                    <div class="error-detail"></div>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn-primary">Login</button>

            </form>
            
            <p class="auth-link">Belum punya akun? <a href="signup.html">Sign Up di sini</a></p>
        
        </div>
    </main>
    
    <script src="js/auth.js"></script>
</body>
</html>
