<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Marketplace Asuransi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container auth-container">
        <div class="auth-box">
            
            <h2>Sign Up</h2>

            <form id="signupForm">

                <div class="input-group">
                    <label for="fullName">Nama Lengkap</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="input-group">
                    <label for="phone">Nomor Handphone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <p class="auth-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        
        </div>
    </main>

    <script src="js/auth.js"></script>


    <li><a href="histori.html">Hi, {loggedInUser.fullName.split(' ')[0]}</a></li>
    <li><a href="#" id="logoutButton" class="btn-primary">Logout</a></li>

</body>
</html>
