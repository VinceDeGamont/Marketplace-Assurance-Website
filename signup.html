<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Marketplace Asuransi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <main class="auth-container">
        <div class="auth-box">
            
            <h2>Sign Up</h2>

            <form id="signupForm" novalidate>
                <div class="input-group">
                    <label for="fullName">Nama Lengkap</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder="Nama Anda">
                    </div>

                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="phone">Nomor Handphone</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required placeholder="08...">
                    </div>

                    <div class="error-detail"></div>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="email@anda.com">
                    </div>

                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="password">Kata Sandi</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter">
                    </div>

                    <div class="error-detail"></div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>

                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Ulangi kata sandi">
                    </div>

                    <div class="error-detail"></div>
                </div>
                
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            
            <p class="auth-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        
        </div>
    </main>

    <script src="js/auth.js"></script>

</body>
</html>
