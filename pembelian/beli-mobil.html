<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir - Asuransi Mobil</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
    
<body>
    
    <header>
        <nav>
            <a href="../index.html" class="logo">VinceAssurance</a>
        </nav>
    </header>

    <main class="container">
        <div class="product-detail-container">
            <h1>Formulir Pembelian Asuransi Mobil</h1>
            <p>Silakan lengkapi semua data di bawah ini untuk melanjutkan.</p>
            
            <form id="formAsuransiMobil" class="product-form">

                <div class="input-group">
                    <label for="merkMobil">Merk Mobil</label>
                    <input type="text" id="merkMobil" placeholder="Contoh: Toyota" required>
                </div>

                <div class="input-group">
                    <label for="jenisMobil">Jenis Mobil</label>
                    <input type="text" id="jenisMobil" placeholder="Contoh: Avanza" required>
                </div>

                <div class="input-group">
                    <label for="tahunMobil">Tahun Pembuatan</label>
                    <input type="number" id="tahunMobil" placeholder="Contoh: 2022" required>
                </div>

                <div class="input-group">
                    <label for="hargaMobil">Harga Mobil (Rp)</label>
                    <input type="number" id="hargaMobil" placeholder="Contoh: 250000000" required>
                </div>
                
                <div class="input-group">
                    <label for="platMobil">Nomor Plat Mobil</label>
                    <input type="text" id="platMobil" placeholder="Contoh: B 1234 ABC" required>
                </div>

                <div class="input-group">
                    <label for="namaPemilik">Nama Pemilik</label>
                    <input type="text" id="namaPemilik" placeholder="Sesuai STNK" required>
                </div>
                
                <div class="input-group">
                    <label for="nomorMesin">Nomor Mesin</label>
                    <input type="text" id="nomorMesin" required>
                </div>

                <div class="input-group">
                    <label for="nomorRangka">Nomor Rangka</label>
                    <input type="text" id="nomorRangka" required>
                </div>


                <h3 class="form-section-title">Unggah Foto Kendaraan</h3>

                <div class="input-group">

                    <label for="fotoDepan">Tampak Depan</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fotoDepan" class="custom-file-input" required>
                        <label for="fotoDepan" class="custom-file-label">Pilih File</label>
                        <span class="file-name"></span>
                    </div>

                </div>

                <div class="input-group">

                    <label for="fotoBelakang">Tampak Belakang</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fotoBelakang" class="custom-file-input" required>
                        <label for="fotoBelakang" class="custom-file-label">Pilih File</label>
                        <span class="file-name"></span>
                    </div>

                </div>

                <div class="input-group">

                    <label for="fotoKiri">Tampak Kiri</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fotoKiri" class="custom-file-input" required>
                        <label for="fotoKiri" class="custom-file-label">Pilih File</label>
                        <span class="file-name"></span>
                    </div>

                </div>
                
                <div class="input-group">

                    <label for="fotoKanan">Tampak Kanan</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fotoKanan" class="custom-file-input" required>
                        <label for="fotoKanan" class="custom-file-label">Pilih File</label>
                        <span class="file-name"></span>
                    </div>

                </div>

                <div class="input-group">

                    <label for="fotoDashboard">Dashboard</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fotoDashboard" class="custom-file-input" required>
                        <label for="fotoDashboard" class="custom-file-label">Pilih File</label>
                        <span class="file-name"></span>
                    </div>

                </div>

                <div class="input-group">

                    <label for="fotoMesin">Mesin</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="fotoMesin" class="custom-file-input" required>
                        <label for="fotoMesin" class="custom-file-label">Pilih File</label>
                        <span class="file-name"></span>
                    </div>

                </div>
                
                <button type="submit" class="btn-primary">Hitung Premi</button>
            </form>

            <div id="hasilPremi" class="hasil-premi" style="display:none;">
                <h2>Estimasi Premi Anda</h2>
                <p>Premi per tahun: <strong id="hargaPremiMobil"></strong></p>
                <a href="../checkout.html" class="btn-primary">Checkout</a>
            </div>
            
        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
